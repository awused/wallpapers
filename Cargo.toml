[package]
name = "wallpapers"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["wallpapers", "waifu2x"]
homepage = "https://github.com/awused/wallpapers"
repository = "https://github.com/awused/wallpapers"
links = "X11, Xinerama"


[dependencies]
awconf = { git = "https://github.com/awused/awconf" }
aw-shuffle = { git = "https://github.com/awused/aw-shuffle", features = [ "rocks" ] }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "3.1.8", features = ["derive"] }
crossbeam-utils = "0.8.8"
dialoguer = { version = "0.10.0", default-features = false, features = [ "history" ] }
image = { version = "0.24.1", default-features = false, features = [ "jpeg", "png", "bmp" ] }
num_cpus = "1.13.1"
num-traits = "0.2.14"
once_cell = "1.10.0"
rayon = "1.5.1"
serde = { version = "1.0.136", default-features = false, features = [ "derive" ] }
signal-hook = "0.3.13"
tempfile = "3.3.0"
tokio = { version = "1.17.0", features = [ "macros", "process", "rt", "sync", "time" ] }
toml = "0.5.8"
walkdir = "2.3.2"

[target.'cfg(unix)'.dependencies]
x11 = "2.19.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [ "std", "shobjidl_core" ] }
widestring = "0.5.1"

[features]
windows-quiet = []

# opt-levels below 2 are unbearably slow. This has minimal impact on incremental builds.
[profile.dev.package."*"]
opt-level = 2
